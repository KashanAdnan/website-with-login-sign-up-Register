<!DOCTYPE>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login
      </title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
      <div class="login-card-container">
            <div class="login-card">
                  <div class="login-card-logo">
                        <!-- <img src="./logo.png" alt="logo"> -->
                  </div>
                  <div class="login-card-header">
                        <h1>Sign In</h1>
                  <div>
                        Please Login to use platform
                  </div>
                  </div>
                  <form class="login-card-form" onsubmit="return login()">
                        <div class="form-item">
                              <span class=" form-item-icon material-symbols-outlined">email</span>
                              <input type="email" id="email" placeholder="Enter Email" autofocus>
                        </div>
                        <div class="form-item">
                              <span class="form-item-icon material-symbols-outlined">lock</span>
                              <input type="password" id="password" placeholder="Enter Password">
                        </div>
                        <div class="form-item-others">
                              <div class="checkbox">
                                    <input type="checkbox" id="rememberMeCheckbox">
                                    <label for="rememberMeCheckbox">Remember
                                          me</label>
                              </div>
                              <a href="#">I forget my password!</a>
                        </div>
                        <button>Sign In</button>
                  </form>
                  <div class="login-card-footer">
                        Don't
                        have
                        an
                        account
                        ?
                        <a href="./signup.html">Create
                              a
                              Free
                              account</a>
                  </div>
            </div>
            <div class="login-card-social">
                  <div>
                        Other
                        Sign-in
                        Platform
                  </div>
                  <div class="login-card-social-btn">
                        <a href="#">
                              <svg xmlns="http://www.w3.org/2000/svg"
                                    class="icon icon-tabler icon-tabler-brand-facebook" width="92" height="92"
                                    viewBox="0 0 24 24" stroke-width="1" stroke="#000" fill="none"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <path
                                          d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
                              </svg>
                        </a>
                        <a href="#">
                              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google"
                                    width="92" height="92" viewBox="0 0 24 24" stroke-width="1" stroke="#000"
                                    fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8" />
                              </svg>
                        </a>
                  </div>
            </div>
      </div>

      <script src="./app.js"></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
