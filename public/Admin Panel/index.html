<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel || Kashan Adnan</title>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-band">
            <h2>&lt;&gt; Kinnectic</h2>
            <div class="sidebar-menu">
                <ul>
                    <li><a href="#" class="active"><span class="las la-igloo"></span>Dashboard<span></span></a></li>
                    <li><a href="#"><span class="las la-users"></span>Students<span></span></a></li>
                    <li><a href="#"><span class="las la-clipboard-list"></span>Projects<span></span></a></li>
                    <li><a href="#"><span class="las la-shopping-bag"></span>Order<span></span></a></li>
                    <li><a href="#"><span class="las la-receipt"></span>Inventory<span></span></a></li>
                    <li><a href="#"><span class="las la-user-circle"></span>Accounts<span></span></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="main-content">
        <header class="header">
            <div class="header-title">
                <h2>
                    <label for="">
                        <span class="las la-bars"></span>
                    </label>
                    Dashboard
                </h2>
                <div class="search-wrapper">
                    <span class="las la-search"></span>
                    <input type="search" placeholder="Search Here !">
                </div>
                <div class="user-wrapper">
                    <img src="../3.jpg" alt="">
                    <div>
                        <h4>Jhon Deo</h4>
                        <small>Super Admin</small>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="dashboard-program">
                <div class="card-single">
                    <div>
                        <h1>54</h1>
                        <span>Costumer</span>
                    </div>
                    <div>
                        <span class="las la-users"></span>
                    </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1>79</h1>
                        <span>Projects</span>
                    </div>
                    <div>
                        <span class="las la-clipboard-list"></span>
                    </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1 id="std-quan"></h1>
                        <span>Students</span>
                    </div>
                    <div>
                        <span class="las la-users"></span>
                    </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1>$6k</h1>
                        <span>Income</span>
                    </div>
                    <div>
                        <span class="lab la-google-wallet"></span>
                    </div>
                </div>
            </div>
            <div class="recent-grid">
                <div class="projects">
                    <div class="card">
                        <div class="card-header">
                            <h2>Recnts Projects</h2>
                            <button>See all <span class="las la-arrow-right"></span></button>
                        </div>
                        <div class="card-body">
                            <table width="100%">
                                <thead>
                                    <tr>
                                        <td>Student Name</td>
                                        <td>Email</td>
                                        <td>Age</td>
                                        <td>Contact Number</td>
                                        <td>Nationality</td>
                                        <td>Birth Date</td>
                                        <td>Place Of Birth</td>
                                        <td>Level</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr id="stdname">

                                    </tr>
                                    <tr id="email">

                                    </tr>
                                    <tr id="age">

                                    </tr>
                                    <tr id="contact">

                                    </tr>
                                    <tr id="nation">

                                    </tr>
                                    <tr id="birthdate">

                                    </tr>
                                    <tr id="placebirth">

                                    </tr>
                                    <tr id="level">

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="post">
                    <input type="text" id="headpost" placeholder="Enter a Heading Post to Show in The Web Server !">
                    <input type="text" id="parapost" placeholder="Enter a Paragraph Post to Show in The Web Server !">
                    <button onclick="post()">Post</button>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="../admin-script.js"></script>
</body>

</html>
