  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#" onsubmit="admit()">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" id="stDname">
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your Email" id="email">
          </div>
          <div class="input-box">
            <span class="details">Birth Date</span>
            <input type="text" placeholder="Enter your Birth Date" id="birthDate">
          </div>
          <div class="input-box">
            <span class="details">Contact Number</span>
            <input type="text" placeholder="Enter your Contact Number" id="contactno">
          </div>
          <div class="input-box">
            <span class="details">Nationality</span>
            <input type="text" placeholder="Enter your Nationality" id="nationality" >
          </div>
          <div class="input-box">
            <span class="details">Religion</span>
            <input type="text" placeholder="Enter Your Religion" id="religion">
          </div>
          <div class="input-box">
            <span class="details">Father Name</span>
            <input type="text" placeholder="Enter Your Name Of Father" id="nameOfFather">
          </div>
          <div class="input-box">
            <span class="details">Mother Name</span>
            <input type="text" placeholder="Enter Your Name Of Mother" id="nameOfMother">
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <button>register</button>
        </div>
      </form>
    </div>
  </div>
