<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <link rel="stylesheet" href="sign-up-style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="signup-card-container">
        <div class="signup-card">
            <div class="signup-card-logo">
                <!-- <img src="./logo.png" alt="logo"> -->
            </div>
            <div class="signup-card-header">
                <h1>Sign Up</h1>
            </div>
            <form class="signup-card-form form" onsubmit="return sinup()">
                <div class="form-item">
                    <span class=" form-item-icon material-symbols-outlined">person</span>
                    <input type="text" id="username" placeholder="Enter User Name" autofocus>
                </div>
                <div class="form-item">
                    <span class=" form-item-icon material-symbols-outlined">email</span>
                    <input type="email"  id="email" placeholder="Enter Email" >
                </div>
                <div class="form-item">
                    <span class=" form-item-icon material-symbols-outlined">phone</span>
                    <input type="number" id="phone"  placeholder="Enter Phone Number" >
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-outlined">lock</span>
                    <input type="password" id="password" placeholder="Enter Password" >
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-outlined">lock</span>
                    <input type="password" id="confirm-password" placeholder="Enter Confirm Password" >
                </div>
                <div class="form-item-others">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox">
                        <label for="rememberMeCheckbox">Remember me</label>
                    </div>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="signup-card-social">
        <div>Other Sign-in Platform</div>
        <div class="signup-card-social-btn">
            <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="92" height="92"        
                 viewBox="0 0 24 24" stroke-width="1" stroke="#000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
                  </svg>
            </a>
            <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="92" height="92" 
                  viewBox="0 0 24 24" stroke-width="1" stroke="#000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8" />
                  </svg>
            </a>
        </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
